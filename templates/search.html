<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Google Clone</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffffff, #f2f2f2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            text-align: center;
            margin-top: 20px;
        }

        .google {
            font-size: 64px;
            font-weight: bold;
            color: #4285F4;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            /* Use flexbox to align items side by side */
            justify-content: center;
            /* Center the items horizontally */
            align-items: center;
            /* Center the items vertically */
            width: 100%;
            max-width: 600px;
            /* Limit the width for better layout */
            margin-bottom: 20px;
        }

        input[type="search"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="search"]:focus {
            border-color: #4285F4;
        }

        button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 15px 30px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        .results {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .result {
            background: white;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .result:hover {
            transform: scale(1.02);
        }

        .result h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }

        .result p {
            color: #555;
            margin: 0;
        }

        @media (max-width: 768px) {
            .google {
                font-size: 48px;
            }

            input[type="search"] {
                font-size: 14px;
                padding: 12px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .result h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="google">
            <span style="color: blue;">G</span>
            <span style="color: red;">o</span>
            <span style="color: yellow;">o</span>
            <span style="color: blue;">g</span>
            <span style="color: green;">l</span>
            <span style="color: red;">e</span>
        </div>
        <div class="input-container">
            <form action="/search" method="POST">
                {% csrf_token %}
                <input type="search" name="search" placeholder="Search here..." required>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>

    <div class="results">
        {% if search_results %}
        {% for result in search_results %}
        <div class="result">
            <h2><a href="{{ result.1 }}">{{ result.0 }}</a></h2>
            <p>{{ result.2 }}</p>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
